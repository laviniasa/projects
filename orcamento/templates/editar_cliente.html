<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>

    <form method="POST" action="{{ url_for('editar_cliente', cliente_id=cliente['id']) }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ cliente['nome'] }}" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="{{ cliente['email'] }}" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" value="{{ cliente['telefone'] }}" required>

        <label for="pedido">Pedido:</label>
        <textarea id="pedido" name="pedido" rows="4" cols="50" required>{{ cliente['pedido'] }}</textarea>

        <!-- Adicione mais campos conforme necessário -->

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <a href="{{ url_for('cadastro_cliente') }}">Voltar para a lista de clientes</a>
</body>
</html>
